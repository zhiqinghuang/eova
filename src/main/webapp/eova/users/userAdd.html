
<div class="pageContent">
	<form method="post" action="/user/add" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			<p>
				<label>用户昵称：</label>
				<input name="nickName" class="required" type="text" size="30" alt="请输入昵称"/>
			</p>
			<p>
				<label>年龄：</label>
				<input name="avg" type="text" size="30" />
			</p>
			<p>
				<label>账号：</label>
				<input name="loginId" class="required" type="text" size="10" />		
			</p>
			<p>
				<label>密码：</label>
				<input name="loginPwd" type="password" />
			</p>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
